<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css" integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login form</title>
</head>
<body>
    <div class="center">
        <label for=""class="show-btn" onclick="openform()">View Form</label>
        <div class="container" id="myform">
            <div class="close-btn" onclick="closeform()"><i class="fas fa-times"></i></div>
            <div class="text"><h1>Login Form</h1></div>
            <form action="#">
            <div class="emails">
                <label for="email">Email or phone</label><br>
                <input type="text" name="" id="" required>
            </div>
            <div class="pass">
                <label for="password">Password</label><br>
                <input type="password" name="" id="" required>
            </div>
            <div class="forgot"><a href="#">Forgot Password?</a></div><br><br>
            <div class="btn">
                <button type="submit">LOGIN</button>
            </div>
            </form>
            <div class="signup">Not a member? <a href="#">Signup now</a></div>
        </div>
    </div>
    <script>
        openform=()=> {
  document.getElementById("myform").style.display = "block";
}

 closeform=()=> {
  document.getElementById("myform").style.display = "none";
}
    </script>
</body>
</html>
